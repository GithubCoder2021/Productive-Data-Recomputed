<!DOCTYPE HTML>
<html>
<head>
<title>Productive Data: Re-Computed</title>
<meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body>
<center>
<h1>Productive Data: Re-Computed</h1>
<h2>Bits: <span id="bit">0/32</span></h2>
<button onclick="produceBits()"><span id="bits">Produce</span></button>
<h2>Bytes: <span id="byte">0</span></h2>
<button onclick="produceBytes()"><span id="bytes">Produce</span></button>
</center>
<center>
<div class="upgrades">
 <h2>Upgrades</h2>

<div class="upgrade">
 <h3>Increase bit production by 50%</h3>
 <button onclick="buyUpg1()">Cost: <span id="upg1">2</span> Bytes</button>
</div>
 
<div class="upgrade">
 <h3>Increase bit capacity by 50%</h3>
 <button onclick="buyUpg2()">Cost: <span id="upg2">2</span> Bytes</button>
</div>
<div class="upgrade">
 <h3>Increase byte production by 50%</h3>
 <button onclick="buyUpg3()">Cost: <span id="upg3">8</span> Bytes</button>
</div>
</div>
 </center>
<script src="game.js"></script>
</body>
</html>
